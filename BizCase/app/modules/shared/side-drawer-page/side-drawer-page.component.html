<RadSideDrawer>
  <StackLayout tkDrawerContent class="sidedrawer-left">
    <StackLayout class="sidedrawer-header">
    <GridLayout class="sidedrawer-header" height="100" >
        <Image src="res://icon"  horizontalAlignment="right" stretch ="none" col="0" class="sidedrawer-header-image"></Image>
        <Label class="sidedrawer-header-brand" text="Biz2Credit"></Label>
    </GridLayout>
    </StackLayout>
    
    <ScrollView>
      <StackLayout class="sidedrawer-content">
        <GridLayout
            class="sidedrawer-list-item"
            *ngFor="let nav of navMenu">
          <Button
              class="sidedrawer-list-item-text borderless-btn"
              [text]="nav.name"
              (tap)="navigateTo(nav.commands)" style=" text-align: left; padding-left:60">
          </Button>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </StackLayout>
  <StackLayout tkMainContent>
    <StackLayout [visibility]="isContentVisible ? 'visible' : 'collapsed'">
      <ng-content ></ng-content>
    </StackLayout>
    <GridLayout
        class="loader-container"
        [visibility]="!isContentVisible ? 'visible' : 'collapsed'">
      <ActivityIndicator
          width="30"
          height="30"
          [busy]="!isContentVisible"
          class="activity-indicator">
      </ActivityIndicator>
    </GridLayout>
  </StackLayout>
</RadSideDrawer>
